HelpDialog.titel=Welcome to NucleiJ
HelpDialog.text=Thank you for using our software!\n1. Click on "..." and choose a directory or file. Output dir will be set automatically or you can choose a custom name.\n2. Select your preferred magnification.\n3. You can generate a heatmap and set the heatmap quality. Warning: Higher quality needs more time! Standard: 60\n4. If you have only selected 1 TIF-File, choose a region of interest.\n5. Push "Start Process..." and wait for NucleiJ converting and analyzing your scans.

