HelpDialog.titel=Willkommen bei NucleiJ
HelpDialog.text=Danke dass Sie diese Software verwenden!\n1.Klicken Sie auf "..." und wählen Sie ein Verzeichnis oder eine/mehrere Dateien. Der Ausgabepfad setzt sich automatisch, Sie können Ihn aber verändern.\n2.Wählen Sie die Vergrößerung in der die Scans konvertiert werden sollen.\n3.\\tSie können eine Heatmap erstellen, je höher desto mehr Rechenaufwand. Empfehlung: 60\n4.tWenn Sie nur eine Tif-Datei eingelesen haben, können Sie eine Region of Interest setzen.\n5\\tDrücken Sie "Start Process..." und warten Sie bis NucleiJ die Scans konvertiert und analysiert"
