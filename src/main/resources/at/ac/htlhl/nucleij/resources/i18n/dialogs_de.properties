HelpDialog.titel=Willkommen bei NucleiJ
HelpDialog.text=Danke, dass Sie diese Software verwenden!\n\n1. Klicken Sie auf "..." und w\u00e4hlen Sie ein Verzeichnis oder eine/mehrere Dateien. Der Ausgabepfad wird automatisch gesetzt. Er kann jedoch auch ver\u00e4ndert werden.\n2 .W\u00e4hlen Sie die Vergr\u00f6\u00dferung in der die Scans konvertiert werden sollen.\n3. Sie k\u00f6nnen eine Heatmap erstellen, je h\u00f6her die Qualit\u00e4t desto mehr Rechenaufwand. Empfehlung: 60\n4. Wenn Sie nur eine Tif-Datei eingelesen haben, k\u00f6nnen Sie eine Region of Interest (ROI) setzen.\n5. Dr\u00fccken Sie "Start Process..." und warten Sie bis NucleiJ Ihre Scans konvertiert und analysiert.
